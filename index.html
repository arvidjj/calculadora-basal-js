<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Basal</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class='two-card'>
        <div class='card card1'>
            <h1>Hidratación Basal</h1>
            <p class='minititulo'>Completa todos los datos</p>

            <div class='inputcontainer'>
                <input class='inputcustom' type="text" name="peso" id="peso" placeholder='Ingresa el peso' />
                <span class="unidadmedida">
                    Kg
                </span>
            </div>
            <button class='mainbutton'>Calcular</button>

            <div style="margin-top: 5px">
                <p class='infotext'>
                    70 cc/hr
                </p>
                <p class='infotext'>
                    m+m/2 105 cc/hr
                </p>
            </div>
        </div>
        <div class='card card2'>
            <h1>¿Como se calcula?</h1>

            <ul>
                <li class='listitem'>
                    De 0kg a 10kg, se calcular 100cc por cada kilo.
                </li>
                <li class='listitem'>
                    Se suman 50cc por cada kilo de peso por arriba de 10kg hasta 20 kg
                </li>
                <li class='listitem'>
                    De 20kg para arriba, se suman 20cc por cada kilo adicional
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
